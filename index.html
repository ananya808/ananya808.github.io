
<html>

  <head>

  <body>
    //<h1>spacial final</h1>

    <script type="text/processing">
    
      /*  INSERT CODE HERE */

var preload = function(){
	myFont = loadFont("Lobster-Regular.ttf");
};

var setup = function() {
	createCanvas(windowWidth, windowHeight);
	noLoop();
};

var drawRandomWord = function(words, colourNames, sizes){
		var chosenColourName = random(colourNames);
		fill(chosenColourName);

		var chosenWord = random(words);

		textSize(random(sizes));
		textFont(myFont);

		var x = random(20, width * 0.8);
		var y = random(100, height * 0.9);
		text(chosenWord, x, y);
};

var draw = function() {
	background(245, 105, 145);
	
	var colourNames = ["maroon", "skyblue", "black", "whitesmoke", "8BAFBC", "9F5643", "4F4D54" ];
	var words = ["Real Madrid","Barcelona","Liverpool","Man United","Juventus","Bayern Munich","Juventus","Chelsea","Besiktas","Monaco","Roma","Spartak Moscova","Celtic","Benfica","Marseille","Ajax","Inter Milan","Totenham"];
	var sizes = [15, 20, 10, 40, 60, 100];
	
	for (var i = 0; i < 100; i++){
		drawRandomWord(words, colourNames, sizes);
	}
};

var mousePressed = function(){
	redraw();
};  


    </script>
    <canvas id="sketch" style="border: 1px solid black;"></canvas>
    
  </body>
  
</html>
