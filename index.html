
<html>

  <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <title>Processing Demo</title>
      <script type="text/javascript" src="js/processing.js"></script>
  </head>
  
  <body>
    <h1>PUT YOUR TITLE HERE</h1>
    <p>ADD DESCRIPTION HERE</p>
    
    <script type="text/processing">
    
      /*  INSERT CODE HERE */

float scale; // Declare a variable of the type "float" and name it "scale".

void setup() {
  size(700, 700);   // Set the size of the screen to 700 by 700.
background(255); // Set the background to white. 
}

void draw() {

  scale = random(50, 650); // Pick a random value between 50 and 650 and assign it to "scale".
                           
  fill(random(255),random(255),random(255),1); // Remove the fill color.   
  stroke(0, 10); // Set the stroke to black. 
  ellipse(350, 350, scale, scale); 
  for (int i=0; i<70; i= i+1){
    point(scale, 350);// Draw the ellipse and use "scale" to set the width and the height.
  
}}
    </script>
    <canvas id="sketch" style="border: 1px solid black;"></canvas>
    
  </body>
  
</html>
