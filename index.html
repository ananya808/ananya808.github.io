    <script type="text/processing">
    
      /*  INSERT CODE HERE */

boolean paused;
 
Painter newpaint;



//brush size
float d = 20;


color colour;
float circ = 2;
float alpha;
int total = 800;
void setup() {
  size(800, 800);

beginRecord(PDF, "page_" + int(random(1000)) + ".pdf");
background(0);
  newpaint = new Painter();

}

void draw() {
  
    if (paused)  return;
   if (keyPressed && key == 'q') {
    noStroke();
    fill(0, 20);
    rect(mouseX, mouseY, random(200), random(200));
  }

  colour = newpaint.colorChanger();
  fill(colour);


  newpaint.paint();

   
}


class Painter {

  //color changer
  color c1, c2, c3;
  float change;

  Painter() {
  
    change = 0;

    c1 = #185474;
    c2 = #ee5d84;
    c3 = #f8ac95;
  }

  color colorChanger() {
    color cF1 = lerpColor(c1, c2, change % 1);
    color cF2 = lerpColor(c2, c3, change % 1);
    color cF3 = lerpColor(c3, c1, change % 1);
    color colour = c1;
    if (int(change) % 3 == 0) { 
      colour = cF1;
    } else if (int(change) % 3 == 1) {
      colour = cF2;
    } else if (int(change) % 3 == 2) {
      colour = cF3;
    }
    change += 0.005;
    return colour;
  }

  void paint() {
    strokeWeight(3);
     translate(width/2,height/2);
 //vortex  
 for(int x = 0; x < total; x++) {
  circ = 380;
   float maxX = map(mouseX, 0, width, 0, 10);
   float maxY = map(mouseY, 0, height, 0, 10);
  
   stroke(colour);
   point(circ*cos(x*maxX*alpha),circ*sin(x*maxY*alpha));
 }
  alpha+=0.00006;
}
  }
  void keyPressed() {


   if (key == 's') {
    endRecord();
   
  }
if (key== 'p'){
  paused ^= true; 
}
 

}

    </script>
