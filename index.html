  <body>
    <h1>PUT YOUR TITLE HERE</h1>

    <script type="text/processing">
    
      /*  INSERT CODE HERE */
      float r;
float frames= 0;

void setup() {
 
  size(1200, 800);
  background(255);
  colorMode(HSB);
  frameRate(255);

  
  }

void draw(){
     r++;
   

for (int i = 0; i < 50; i = i + 1) {                         
for (int j = 0; j < 100; j = j + 1) { 
strokeWeight(2);
fill(255,15);
 stroke(r*.08,200,r+20,100);
push();
translate(i*30,j*30);
rotate(radians(r+i*mouseX));
rect(i*60, j*60, 40, 40);   
rect(i*40, j*40, 30, 30);   
 pop();}}
 
if (r > 3600) { 
    r = 0;
  
  }}

    </script>
    <canvas id="sketch" style="border: 1px solid black;"></canvas>
    
  </body>
